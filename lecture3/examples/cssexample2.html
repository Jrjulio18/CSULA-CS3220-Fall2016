<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <style type="text/css">
    #food-list {
      list-style-type: square;
      font-size: xx-large;
    }

    .food-item {
      color: blue;
    }

    #ham {
      color: red;
    }

    body {
      background-color: white;
    }
  </style>
  <title>CSS Example 1</title>
</head>

<body>
  <ol id="food-list">
    <li id="ham" class="food-item">ham</li>
    <li class="food-item">pizza</li>
    <li class="food-item">burrito</li>
  </ol>
</body>
</html>
